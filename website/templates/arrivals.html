{% extends "base.html" %}
{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">License Plate Number</th>
        <th scope="col">First Names</th>
        <th scope="col">Last Name</th>
        <th scope="col">Time</th>
      </tr>
    </thead>
    <tbody>
      {% for arrival in arrivals %}
      <tr>
        <td>{{ arrival[1].id}}</td>
        <td>{{ arrival[1].first_name }}</td>
        <td>{{ arrival[1].last_name }}</td>
        <td>{{ arrival[0].time }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
