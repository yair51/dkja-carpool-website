{% extends "base.html" %}
{% block content %}
<div class="container text-center">
    <h1 style="text-align: center;">{{ user.first_name }} {{ user.last_name }}</h1>
    <p>Children: <br>
    {% for child in children %}
    <span>{{ child[1].name }} ({{ child[1].grade }})</span>
    <br>
    {% endfor %}
    </p>
    <canvas id="qr-code"></canvas>
    <!-- <p>QR Code</p> -->
    <!-- {% for vehicle in vehicles %}
    <p>{{vehicle.license_number}}</p>
    {% endfor %} -->
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script>
    var qrSize = 350;
        (function() {
                qr = new QRious({
                element: document.getElementById('qr-code'),
                size: qrSize,
                //value: document.getElementById('theLink').href
                value: "{{request.url_root}}scan/{{user.id}}"
                //value: "https://dkja-carpool-app.herokuapp.com/scan/{{user.id}}"
            });
        })();
</script>
{% endblock %}
